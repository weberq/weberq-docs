site_name: WeberQ Global Pvt. Ltd.
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.indexes
    - content.code.annotate
    - toc.integrate
extra_css:
  - stylesheets/extra.css
nav:
  - Home: index.md
  - Web Server:
      - GitHub Trigger Deployment: Web-Server/automated-github-trigger.md
repo_url: https://github.com/weberq/weberq-docs.git
repo_name: GitHub